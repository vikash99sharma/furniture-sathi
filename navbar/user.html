<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Right Icons Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 80px;
    }
    .navmenu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    .navmenu ul li a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }
    .mobile-nav-toggle {
      display: none;
    }
    @media (max-width: 1199px) {
      .navmenu {
        display: none !important;
      }
      .mobile-nav-toggle {
        display: inline !important;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header fixed-top bg-white shadow-sm py-2">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <!-- Left: Logo -->
    <a href="index.html" class="logo d-flex align-items-center">
      <h1 class="mb-0">Invent</h1><span class="text-primary">.</span>
    </a>

    <!-- Center: Menu -->
    <nav class="navmenu d-none d-xl-block">
      <ul class="d-flex">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Right: Fixed Icons -->
    <div class="d-flex align-items-center ms-auto gap-2">
      <a href="search.html" class="btn btn-sm btn-danger text-white"><i class="bi bi-search"></i></a>
      <a href="cart.html" class="btn btn-sm btn-primary text-white"><i class="bi bi-cart-plus"></i></a>
      <a href="login.html" class="btn btn-sm btn-success text-white"><i class="bi bi-person"></i></a>
      <i class="bi bi-list fs-3 mobile-nav-toggle ms-2"></i>
    </div>

  </div>
</header>

<!-- Sample Content -->
<main class="container mt-5">
  <h2>Responsive Navbar with Right-Fixed Icons</h2>
  <p>Resize the browser. Icons stay at the top right.</p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
